name: Deploy jaysoileau.com to AWS

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::521690817041:role/JayPortfolioGitHubDeployRole
          aws-region: us-east-1

      - name: Sync site to S3
        run: |
          aws s3 sync . s3://jaysoileau.com \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E3SVZNA0DNBM8K \
            --paths "/*"
